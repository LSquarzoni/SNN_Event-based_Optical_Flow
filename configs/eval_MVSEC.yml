data:
    #path: ./datasets/MVSEC_h5/ # path for the dataset in my local machine
    path: /usr/scratch/badile13/amarchei/MVSEC_evflow/h5/
    mode: gtflow_dt4 # gtflow_dt1/gtflow_dt4
    window: 0.25 # 1 for dt1, 0.25 for dt4
    window_eval: 15000 # not used

model:
    mask_output: True
    quantization:
        enabled: True
        type: int8 # int8 or int16
        PTQ: True # Post Training Quantization enabled or not

# To generate non-trained models -----------------------------------------------------------
    name: LIFFireNet # for other models available, see models/model.py
    #name: LIFFireNet_short # shorter model with 6 layers instead of 8
    #name: LIFFireFlowNet # no recurrent model
    #name: LIFFireFlowNet_short # no recurrent model with only 6 layers
    encoding: cnt # voxel/cnt
    round_encoding: False # for voxel encoding
    norm_input: False # normalize input
    num_bins: 2
    base_num_channels: 32
    kernel_size: 3
    activations: [arctanspike, arctanspike] # activations for ff and rec neurons

    spiking_neuron:
        leak: [0.0, 1.0]
        thresh: [0.0, 0.8]
        learn_leak: True
        learn_thresh: True
        hard_reset: True
# ----------------------------------------------------------------------------------------

metrics:
    name: ["AEE", "AAE", "NAAE", "AE_ofMeans", "AAE_Weighted", "AAE_Filtered"]
    flow_scaling: 128
    heat_map: False
    mag_threshold: 0.5  # Threshold in pixels for low magnitude indicator
    show_magnitude_overlay: True  # Overlay semi-transparent mask on low-magnitude regions
    save_magnitude_map: True  # Save separate magnitude heatmap
    save_combined: True  # Save side-by-side error+magnitude visualization

loader:
    batch_size: 1
    resolution: [256, 256] # H x W, if the resolution is smaller than the input one, frames and events will be cropped at the center
    std_resolution: [256, 256]
    augment: []
    gpu: 3

vis:
    enabled: False
    px: 400
    bars: True
    activity: False
    store: False
    store_interval: 0.0  # store every x seconds, 0.0 to disable
    #type: vectors # gradients or vectors
    store_type: video # video or image

hot_filter:
    enabled: True
    max_px: 100
    min_obvs: 5
    max_rate: 0.8
